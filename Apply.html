      <div class="container" style="font-family: Arial, Helvetica, sans-serif;
      color: #003333;
      font-size: 18px;
      background-color: #CCFFFF;" >

        <form action="ThankYou.html">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Title</label>
            <select class="form-control" id="exampleFormControlSelect1" placeholder="Ms">
              <option>Mr</option>
              <option>Mrs</option>
              <option>Miss</option>
              <option>Ms</option>
              <option>Sir</option>
              <option>Lady</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Name">First name</label>
            <input type="text" class="form-control" id="Name1"  required>
          </div>

          <div class="form-group">
            <label for="Surname">Surname</label>
            <input type="text" class="form-control" id="Surname1" required>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>


          <div class="form-group">
            <label for="exampleFormControlInput1">Mobile Number</label>
            <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="07428603388" required>
          </div>
        
          <div class="form-group">
            <label for="exampleFormControlSelect2">Which position are you applying for?</label>
            <select multiple class="form-control" id="exampleFormControlSelect2" required>
              <option>CIT Helpdesk Support Agent</option>
              <option>Front-End Developer - Remote</option>
              <option>Web Developer-Remote</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Why are you suitable for this role?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label">Upload your CV</label>
            <input class="form-control" type="file" id="formFile">
          </div>

          <a href="ThankYou.html"> <button type="submit" class="btn btn-primary">Submit</button></a> 

   


      </div>
      </form>
